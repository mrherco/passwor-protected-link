<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Protected Link Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Password-Protected Link Tool</h1>

    <!-- Encryption Section -->
    <div id="encrypt-section">
        <h2>Generate Password-Protected Link</h2>
        <input type="url" id="url" placeholder="Enter URL" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button onclick="generateProtectedPage()">Generate Link</button>
    </div>

    <div id="generated-link" class="hidden">
        <h3>Share this link:</h3>
        <p id="link"></p>
    </div>

    <!-- Decryption Section -->
    <div id="decrypt-section" class="hidden">
        <h2>Enter Password to Log In</h2>
        <input type="password" id="decrypt-password" placeholder="Enter Password" required>
        <button onclick="accessLink()">Log In</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
